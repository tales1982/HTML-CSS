<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo midias</title>
</head>

<body>
    <H1>Inserindo videos na mina pagina.</H1>
    <video width="560" height="315" controls>
        <source src="The-Movie.mp4" type="video/mp4">
    </video><br>
    <p>Seu video nao Ã¨ suportado</p>

    <!--tenho basicamente assas maneira de enserir videos na minha pagina indicando o URL ou a pasta do video como aqui em baixo usando  OBJECT-->
    <object width="560" height="315" data="https://www.youtube.com/embed/yUtUHfwHI9I"></object><br>
    <!--ou dessa maneira usando o EMBED-->
    <embed src="https://www.youtube.com/embed/yUtUHfwHI9I" allowfullscreen="true" width="560" height="315"><br>
    <!--Ou usando o IFRAME qulquer uma dessas 3  maneiras o resultado e o mesmo  -->
    <!--De preferencia para o Iframe para posta videos usando URL-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yUtUHfwHI9I" frameborder="0"
        allowfullscreen></iframe>



</body>

</html>
