<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abri este site em varios dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador.</p>
        <picture> <!--tag para adcionar imagens em varios tamanho grandes, medias e pequenas cuidado com as ordens pois e muito importante segue a orden do menor para maior como citado abaixo-->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
        <h1>Reproduzindo audio</h1>
        <audio controls>
            <source src="midias/No Doubt - Yung Logos.mp3" type="audio/mpeg">
            <source src="midias/No Doubt - Yung Logos.mp3" type="audio/ogg">
            Seu navegador não suporta áudio tag.
        </audio>
</html>
