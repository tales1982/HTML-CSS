<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 300px;
            
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    
</head>

<body>
    <h1>Mesclagen de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--Serve para fazer minha celula ocupar 2 coluna-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td><!--Serve para fazer minha celula ocupar 3 linhas-->
            <td>E</td>
            <td rowspan="2">F</td><!--Ocupa 2 linhas-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">L</td><!--Ocupa 2 Coluna-->
            
        </tr>
    </table>
</body>

</html>
